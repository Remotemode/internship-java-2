<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Responsive Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/start.css"/>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" id="login-for-registration-input" placeholder="login"/>
            <input type="password" id="password-for-registration-input" placeholder="password"/>
            <input type="text" id="email-input" placeholder="email address"/>
            <input type="text" id="first-name-input"placeholder="first name"/>
            <input type="text" id="last-name-input"placeholder="last name"/>
            <button id="registration">register</button>
            <p class="message">Already registered? <a href="#">Login</a></p>
        </form>
        <form class="login-form">
            <input type="text" id="login-input" placeholder="login"/>
            <input type="password" id="password-input"placeholder="password"/>
            <button id="login">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="/js/start.js"></script>
</body>
</html>
