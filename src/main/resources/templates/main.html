<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="main-page">

    <div class="headline">
        <h3>Rates for your trade</h3>
    </div>

    <form class="form" method="post" action="#">
        <div class="buttons">
            <button type="submit" id="getRates" class="btn">GET RATES</button>
            <button type="button" id="logout" class="btn">LOGOUT</button>
        </div>
    </form>

    <div class="tbl-header">
        <table class="table-header">
            <thead>
            <tr>
                <th class="head">Symbol Name</th>
                <th class="head">Symbol Unit</th>
                <th class="head">Start Price</th>
                <th class="head">Last Price</th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="tbl-content">
        <table class="table-content">
            <tbody id="table">
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"
        integrity="sha512-2hPuJOZB0q6Eu4RlRRL2/8/MZ+IoSSxgDUu+eIUNzHOoHLUwf2xvrMFN4se9mu0qCgxIjHum6jdGk/uMiQoMpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"
        integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="/js/main.js"></script>
</body>
</html>
